{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete <strong>{{ user.first_name }} {{ user.last_name }}</strong>?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger btn-lottie">Yes, Delete</button>
  <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
